<!DOCTYPE html>
<html>
  <head>
    <title>Result</title>
  </head>
  <body>
    <h1>Your Score: {{ score }}/{{ total }}</h1>
    <h2>Details:</h2>
    <ul>
      {% for r in results %}
      <li>
        <strong>{{ r.question }}</strong><br />
        Your answer: {{ r.your_answer }}<br />
        Correct answer: {{ r.correct_answer }}<br />
        {% if r.is_correct %} ✅ Correct {% else %} ❌ Incorrect {% endif %}
        <hr />
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
